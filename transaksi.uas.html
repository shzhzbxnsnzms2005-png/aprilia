<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Perpus-ID</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                <li class="nav-item"><a class="nav-link active" href="transaksi.html">Transaksi</a></li>
                <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<div class="container mt-4">

    <!-- FORM -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            Form Peminjaman Buku
        </div>
        <div class="card-body">
            <form id="formTransaksi">
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Judul Buku</label>
                        <input type="text" id="judul" class="form-control" placeholder="Contoh: Web Programming">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Jumlah</label>
                        <input type="number" id="jumlah" class="form-control">
                    </div>

                    <div class="col-md-3 mb-3">
                        <label class="form-label">Kategori</label>
                        <select id="kategori" class="form-select">
                            <option value="">Pilih...</option>
                            <option>Teknologi</option>
                            <option>Sains</option>
                            <option>Novel</option>
                        </select>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Tanggal Pinjam</label>
                        <input type="date" id="tanggal" class="form-control">
                    </div>

                </div>

                <button type="button" onclick="simpanTransaksi()" class="btn btn-success">
                    Simpan Transaksi
                </button>
            </form>
        </div>
    </div>

    <!-- TABLE -->
    <h4>Daftar Transaksi</h4>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Deskripsi / Buku</th>
                <th>Jumlah</th>
                <th>Kategori</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody id="tabelTransaksi">
            <tr>
                <td>Dasar HTML & CSS</td>
                <td>1</td>
                <td>Teknologi</td>
                <td>2025-12-01</td>
            </tr>
        </tbody>
    </table>

</div>

<!-- SCRIPT -->
<script>
function simpanTransaksi() {
    const judul = document.getElementById('judul').value;
    const jumlah = document.getElementById('jumlah').value;
    const kategori = document.getElementById('kategori').value;
    const tanggal = document.getElementById('tanggal').value;

    // VALIDASI
    if (judul === "" || jumlah === "" || kategori === "" || tanggal === "") {
        alert("Kesalahan: Semua field wajib diisi!");
        return;
    }

    // AMBIL TABEL
    const tabel = document.getElementById("tabelTransaksi");

    // BUAT BARIS BARU
    const row = tabel.insertRow();
    row.insertCell(0).innerText = judul;
    row.insertCell(1).innerText = jumlah;
    row.insertCell(2).innerText = kategori;
    row.insertCell(3).innerText = tanggal;

    alert("Data berhasil disimpan!");

    // RESET FORM
    document.getElementById("formTransaksi").reset();
}
</script>

</body>
</html>
