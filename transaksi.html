<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Perpus-ID</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link active" href="transaksi.html">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Form Peminjaman Buku</div>
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Judul Buku</label>
                            <input type="text" id="judul" class="form-control" placeholder="Contoh: Web Programming">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Jumlah</label>
                            <input type="number" id="jumlah" class="form-control">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label>Kategori</label>
                            <select id="kategori" class="form-select">
                                <option value="">Pilih...</option>
                                <option>Teknologi</option>
                                <option>Sains</option>
                                <option>Novel</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label>Tanggal Pinjam</label>
                            <input type="date" id="tanggal" class="form-control">
                        </div>
                    </div>
                    <button type="button" onclick="validasi()" class="btn btn-success">Simpan Transaksi</button>
                </form>
            </div>
        </div>

        <h4>Daftar Transaksi</h4>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Deskripsi/Buku</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dasar HTML & CSS</td>
                    <td>1</td>
                    <td>Teknologi</td>
                    <td>2025-12-01</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function validasi() {
            const fields = ['judul', 'jumlah', 'kategori', 'tanggal'];
            let valid = true;
            
            fields.forEach(id => {
                if(document.getElementById(id).value === "") valid = false;
            });

            if(!valid) {
                alert("Kesalahan: Semua field wajib diisi!");
            } else {
                alert("Data berhasil disimpan ke daftar!");
                document.getElementById('formTransaksi').reset();
            }
        }
    </script>
</body>
</html>
