<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Perpustakaan Unpam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .login-container { max-width: 400px; margin-top: 100px; }
        .card { border-radius: 15px; border: none; }

</head>
<body>
    <div class="container login-container">
        <div class="card shadow-lg">
            <div class="card-body p-5">

                    <img src="UNPAM_logo1.png" width="100" alt="Logo" class="mb-3">
                    <h3 class="fw-bold">Login Perpustakaan</h3>
                    <p class="text-muted small">Silahkan masuk menggunakan akun Anda</p>
                </div>
                
                <form action="beranda.html">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" placeholder="Masukkan NIM/Username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" placeholder="Masukkan Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Login</button>
